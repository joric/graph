<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>

<!--
see https://observablehq.com/@brunolaranjeira/d3-v6-force-directed-graph-with-directional-straight-arrow
-->

<style>
body { padding: 0em; margin: 0em; overflow: hidden; }
/*#tooltip {width: 640; height: 480; position: absolute; background-color: black; z-index: 10; top: 0px; left: 0px }*/
</style>

<body>

<div id="graph"></div>
<script>

const rad = 35

radiusw = function(w) {
  return (rad * (1 + Math.min(w,10)/10.0))
}

function gradient(value) {
  var r = value * 255
  var b = (1.0 - value) * 255
  return "rgb(" + r + ", 210, "+ b +")";
}

colorw = function(w) {
  return gradient(Math.min(w,5)/5.0)
};

var simulation

////////////////////////////////////////////////////

chart = function() {

  const links = data.links.map(d => Object.create(d));
  const nodes = data.nodes.map(d => Object.create(d));

    simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100).strength(1))
        .force("charge", d3.forceManyBody().strength(-1000))
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .force("center", d3.forceCenter(width/2, height/2))
        .force('collide', d3.forceCollide(d => radiusw(d.w)*1.5))

    const svg = d3.create("svg")
      .attr("width", width).attr("height", height);

    svg.append("defs").selectAll("marker")
        .data(links)
        .join("marker")
        .attr("id", d => `arrow-${d.source.id}`)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 0)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("fill", d=>colorw(d.source.w))
        .attr("d", 'M0,-5L10,0L0,5');

    const link = svg.append("g")
        .attr("fill", "none")
        .attr("stroke-width", 1.5)
        .selectAll("path")
        .data(links)
        .join("path")
        .attr("stroke", d=>colorw(d.source.w))
        .attr("marker-end", d => `url(${new URL(`#arrow-${d.source.id}`, location)})`);

    const node = svg.append("g")
        .attr("fill", "currentColor")
        .attr("stroke-linecap", "round")
        .attr("stroke-linejoin", "round")
        .selectAll("g")
        .data(nodes)
        .join("g")
        .call(drag(simulation));

    node.append("a").attr("xlink:href", function(d){ return "https://duckduckgo.com/?q=" + encodeURI(d.id+" keyboard")})
        .append("circle")
        .attr("r", d=>radiusw(d.w))
        .attr("stroke", "white")
        .attr("stroke-width", 1.5)
        .attr('fill', d=>colorw(d.w));

    node.append("text")
        .attr("text-anchor", "middle")
        .attr("x", 0)
        .attr("y", "0.25em")
        .text(d => d.label ? d.label : d.id)
        .style("font-size", function(d) {
          //setTimeout(() => { var r = radiusw(d.w); this.style.fontSize=Math.min(r, 2*r/this.getComputedTextLength()*12)+'px'});
          return '14px'})
        .attr("fill", "black")
        .attr('pointer-events','none')

    //node.append("title").text(d=>d.id);

    node.on('dblclick', (e, d) => console.log(nodes[d.index]))

    var titleShowTimeout;
    node.on('mouseover', function(me,d) {
      titleShowTimeout = setTimeout(function () {

          //url = "https://loremflickr.com/1280/720/" + encodeURI(d.id+",keyboard") + "/all";

          url = "https://images.search.yahoo.com/search/images?p=" + encodeURI(d.id+" keyboard");

          xhr = new XMLHttpRequest()
          xhr.onload = xhr.onerror = function(e) {

            if (e!=undefined && e.type=='load' && e.target.response.length>0) {
              //console.log(e.target.response);

              var wrapper= document.createElement('div');
              wrapper.innerHTML= e.target.response;
              r = wrapper.querySelector("#sres li a img");
              url = r.getAttribute('data-src');

              t = document.getElementById("tooltip");
              im = t.firstChild;

              im.data = t;

              im.onload = function(){ 
                t = im.data;
                t.style.display = "block";

                [x,y,w,h,sw,sh]=[d.x,d.y,t.offsetWidth, t.offsetHeight, document.body.offsetWidth, document.body.offsetHeight];

                //console.log(x,y,w,h,sw,sh);

                r = radiusw(d.w)
                x += r*0.7;
                y += r*0.7;

                x = Math.min(x,sw-w);
                y = Math.min(y,sh-h);

                t.style.left = x+'px';
                t.style.top = y+'px';
              }

              im.src = url; // let onload fires
            }
          }

          xhr.open('GET', url)
          xhr.send();

          //console.log("Tooltip shown", url);
      }, 500);
    });

    node.on('mouseout', function(e,d) {
      clearTimeout(titleShowTimeout);
      //console.log("Tooltip hidden");

      document.getElementById("tooltip").style.display = "none";

    });

    simulation.on("tick", () => {
        node.attr("cx", function(d) {return d.x = Math.max(radiusw(d.w), Math.min(width-radiusw(d.w), d.x));})
        .attr("cy", function(d) {return d.y = Math.max(radiusw(d.w), Math.min(height-radiusw(d.w), d.y)); });


        link.attr("d", d =>`M${d.source.x},${d.source.y}A0,0 0 0,1 ${d.target.x},${d.target.y}`);

        // recalculate links and back off the arrow head distance
        link.attr("d", function(d) {
          var pl = this.getTotalLength();
            var r = radiusw(d.target.w)+9;
            var m = this.getPointAtLength(pl - r);
            var dx = m.x - d.source.x, dy = m.y - d.source.y;
          return "M" + d.source.x + "," + d.source.y + "A0,0 0 0,1 " + m.x + "," + m.y;
        });

        node.attr("transform", d => `translate(${d.x},${d.y})`)

    });

  return svg.node();
}

drag = function(simulation) {
  function dragsubject(event) {
    return simulation.find(event.x, event.y);
  }

  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .subject(dragsubject)
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}

function parse(g) {
  nodes = []
  links = []

  w = {}
  labels = {}

  for (let key of Object.keys(g._edgeObjs)) {
      var o = g._edgeObjs[key];
      links.push({'source':o.v, 'target':o.w, 'type': 'suit'})
      w[o.v] = w[o.w] = 0
  }

  for (l of links) {
    w[l.source] += 1
  }

  for (let key of Object.keys(g._nodes)) {
      label = g._nodes[key]
      if (typeof label === 'string') {
        label = label.replaceAll('\\n',' ');
        labels[key] = label
      }
  }

  ids = new Set(links.flatMap(l => [l.source, l.target]));
  data = ({nodes: Array.from(ids, id => ({id, 'w':w[id], 'label':labels[id]})), links})

  d3.select("#graph").append(chart)
}


function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  d3.select('svg').attr("width", width).attr("height", height);

  if (simulation) {
    simulation.force("center").x(width/2).y(height/2);
    simulation.alpha(0.3).restart();
  }

}

window.onresize = resize
resize()

urls = [
  'tree.gv',
  'https://raw.githubusercontent.com/joric/graph/main/tree.gv',
  'https://raw.githubusercontent.com/petejohanson/mk-family-tree/main/tree.gv',
]

load = function(e) {

  let hash = window.location.hash.substr(1);
  if (hash != "") {
    urls.unshift(hash);
  }

  if (e!=undefined && e.type=='load' && e.target.response.length>0) {
    return parse(graphlibDot.read(e.target.response));
  } else if (urls.length>0) {
    url = urls.shift()
    console.log('loading', url)
    xhr = new XMLHttpRequest()
    xhr.onload = xhr.onerror = load
    xhr.open('GET', url)
    xhr.send();
  }
}

load()

</script>
