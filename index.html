const rad = 35

radiusw = function(w) {
  return (rad * (1 + Math.min(w,10)/10.0))
}

function gradient(value) {
  var r = value * 255
  var b = (1.0 - value) * 255
  return "rgb(" + r + ", 210, "+ b +")";
}

colorw = function(w) {
  return gradient(Math.min(w,5)/5.0)
};

function get_image_url(id, callback) {
  //return callback('https://placebear.com/200/300')

  url = images[id];
  if (url) {
    return callback(url);
  }

  xhr = new XMLHttpRequest()
  xhr.onload = xhr.onerror = function(e) {
    if (e!=undefined && e.type=='load' && e.target.response.length>0) {
      var wrapper= document.createElement('div');
      wrapper.innerHTML= e.target.response;
      r = wrapper.querySelector("#sres li a img");

      url = r.getAttribute('data-src');
      if (!url) {
        url = r.getAttribute('src'); // mobile
      }
      url = url.substr(0, url.indexOf('&'));

      images[id] = url;
      callback(url);
    }
  }

  text = '"'+id + '" keyboard';
  page_url = "https://images.search.yahoo.com/search/images?p=" + encodeURI(text);
  xhr.open('GET', page_url)
  xhr.send();
}

function set_image(id, url, parent) {
  req = 'http://www.google.com/search?q=%s';

  parent.html('<a href="'+req+'" target=_blank><img src="" style="max-width:512px;max-height:512px;display:block"></a>');
  var im = parent.node().firstChild.firstChild
  im.onload = function(){ 
    simulation.alphaTarget(0).restart() // update tooltip position
    Tooltip.style("visibility", "visible")
  }
  im.src = url; // let onload fire
}

function load_image(id, parent) {
  get_image_url(id, function(url){ set_image(id,url,parent); } )
}

const zoom = d3.zoom()

function zoomFit(root, transitionDuration) {
  var bounds = root.node().getBBox();
  var parent = root.node().parentElement;
  var fullWidth  = parent.clientWidth  || parent.parentNode.clientWidth,
      fullHeight = parent.clientHeight || parent.parentNode.clientHeight;
  var width  = bounds.width,
      height = bounds.height;
  var midX = bounds.x + width / 2,
      midY = bounds.y + height / 2;
  if (width == 0 || height == 0) return; // nothing to fit
  var scale = 0.85 / Math.max(width / fullWidth, height / fullHeight);
  var translate = [
      fullWidth  / 2 - scale * midX,
      fullHeight / 2 - scale * midY
  ];

  //console.trace("zoomFit", translate, scale);
  //console.log(bounds);

  var transform = d3.zoomIdentity
    .translate(translate[0], translate[1])
    .scale(scale);

  root
    .transition()
    .duration(transitionDuration || 0) // milliseconds
    .call(zoom.transform, transform);
}

drag = function(simulation) {
  function dragsubject(event) {
    return simulation.find(event.x, event.y);
  }

  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
    .subject(dragsubject)
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
}

function parse(g) {
  nodes = []
  links = []

  w = {}
  labels = {}

  for (let key of Object.keys(g._edgeObjs)) {
      var o = g._edgeObjs[key];
      links.push({'source':o.v, 'target':o.w, 'type': 'suit'})
      w[o.v] = w[o.w] = 0
  }

  for (l of links) {
    w[l.source] += 1
  }

  for (let key of Object.keys(g._nodes)) {
      label = g._nodes[key]
      if (typeof label === 'string') {
        label = label.replaceAll('\\n',' ');
        labels[key] = label
      }
  }

  ids = new Set(links.flatMap(l => [l.source, l.target]));
  data = ({nodes: Array.from(ids, id => ({id, 'w':w[id], 'label':labels[id]})), links})

  d3.select("#graph").append(chart)
}
